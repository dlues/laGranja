        <h2>Contacto</h2>

    <!-- formulario de contacto -->
    <section id="form-contacto">
      <article>
        <form action="#">
          <label for="nombre"
            >Apellido y Nombres
            <input
              type="text"
              placeholder="Apellido y Nombres"
              name="nombre"
            /><br />
          </label>

          <label for="email"
            >Email:
            <input
              type="email"
              placeholder="aaa@gmail.com"
              name="email"
            /><br />
          </label>

          <label for="telefono"
            >Telefono:
            <input type="number" placeholder="telefono" name="telefono" /><br />
          </label>

          <div>
            <p>Eleg√≠ un Servicio:</p>
            <div>
              Camping
              <input type="radio" name="servicio" value="Camping" />
            </div>
            <div>
              Hosteria
              <input type="radio" name="servicio" value="Hosteria" />
            </div>
            <div>
              Parque
              <input type="radio" name="servicio" value="Parque" />
            </div>
            <div>
              Quinchos
              <input type="radio" name="servicio" value="Quinchos" />
            </div>

            <div>
              Restaurant
              <input type="radio" name="servicio" value="Restaurant" />
            </div>
          </div>

          <label for="Consulta">
            Consulta:<br />
            <textarea placeholder="Consulta"></textarea>
          </label>
          <br />

          <input type="submit" value="Enviar Consulta" />
          <input type="reset" value="Borrar" />
        </form>
      </article>
    </section>
    <!-- cierre de form contacto -->
    <!-- inicio de footer -->
