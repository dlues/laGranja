    <!-- formulario de contacto -->

    <section id="form-contacto">
      <form action="#">
        <div class="form-row row">
          <div class="col-sm-6 mb-4">
            <label for="validationServer01">Nombres</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="Nombres"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>

          <div class="col-sm-4 mb-4">
            <label for="validationServer02">Apellido</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="Apellido"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 mb-4">
            <label
              for="colFormLabelSm"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control form-control-sm"
                id="colFormLabelSm"
                placeholder="aaa@gmail.com"
                required
              />
            </div>
          </div>
        </div>
        <br />

        <div class="form-group row">
          <div class="col-sm-6 mb-4">
            <label for="validationServer02">Telefono</label>
            <input
              type="Number"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="telefono"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
        </div>

        <div>
          <p>Eleg√≠ un Servicio:</p>

          <div class="form-check form-check-inline">
            Quinchos
            <input
              class="form-check-input"
              type="radio"
              name="servicio"
              id="inlineRadio1"
              value="Camping"
            />
            <label class="form-check-label" for="inlineRadio1"></label>
          </div>

          <div class="form-check form-check-inline">
            Quinchos
            <input
              class="form-check-input"
              type="radio"
              name="servicio"
              id="inlineRadio2"
              value="Quinchos"
            />
            <label class="form-check-label" for="inlineRadio2"></label>
          </div>

          <div class="form-check form-check-inline">
            Hosteria
            <input
              class="form-check-input"
              type="radio"
              name="servicio"
              id="inlineRadi3"
              value="Hosteria"
            />
            <label class="form-check-label" for="inlineRadio3"></label>
          </div>

          <div class="form-check form-check-inline">
            Parque
            <input
              class="form-check-input"
              type="radio"
              name="servicio"
              id="inlineRadio4"
              value="Parque"
            />
            <label class="form-check-label" for="inlineRadio4"></label>
          </div>

          <div class="form-check form-check-inline">
            Restaurant
            <input
              class="form-check-input"
              type="radio"
              name="servicio"
              id="inlineRadio5"
              value="Restaurant"
            />
            <label class="form-check-label" for="inlineRadio5"></label>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Deje su Consulta"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2"></label>
          </div>
        </div>

        <br />

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">
              Enviar Consulta
            </button>
          </div>
        </div>

        <br />

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="reset" class="btn btn-primary">Borrar</button>
          </div>
        </div>
